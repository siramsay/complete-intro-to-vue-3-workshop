<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playground â€” Complete Intro to Vue 3</title>
  </head>
  <body>
  <h1>Hello Mr. Masters</h1>
  <div id="app">
    <p v-if="message.length % 2 === 0">Even: {{ message.toUpperCase() }}</p>
    <p v-else>Odd: {{ message }}</p>

    <h2>My wonderfull list of number</h2>
    <ul v-for="item in listOfNumbers">
      <li>
        {{ item.id }}
        <ul>
          <li v-for="number in item.list">{{ number }}</li>
        </ul>
      </li>
    </ul>
  </div>
  
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
      const { createApp } = Vue

      const app = createApp({
          data() {
              return {
                  message: 'Hello it works',
                  listOfNumbers: [
                      {
                          name: 1,
                          id: '16g-0000',
                          list: [1, 2, 3]
                      },
                      {
                          name: 2,
                          id: '16g-0001',
                          list: [1, 2, 3]
                      },
                      {
                          name: 3,
                          id: '16g-0002',
                          list: [1, 2, 3]
                      },
                      {
                          name: 4,
                          id: '16g-0003',
                          list: [1, 2, 3]
                      },
                      {
                          name: 5,
                          id: '16g-0004',
                          list: [1, 2, 3]
                      }
                  ]
              }
          }
      })

      app.mount('#app')
  </script>
  </body>
</html>
